<app-customer-header></app-customer-header>
<div align="center">
    <h1>Order History</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            Order #{{order.id}}<br/>
            Seller: {{order.seller.name}}<br/>
            Status: {{order.status}}
        </div>
        Items:
        <div *ngFor="let item of items" class="col-sm-12">
            <img src="{{item.image}}"/>
            {{item.name}}
        </div>
    </div>
</div>
