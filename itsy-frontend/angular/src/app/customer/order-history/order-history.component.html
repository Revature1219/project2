<app-customer-header></app-customer-header>
<div align="center">
    <h1>Order History</h1>
</div>
<div *ngIf="customer; else noOrder" class="container">
    <div *ngFor="let order of orders" class="row">
        <div class="col-sm-12">
            Order #{{order.id}}<br/>
            Seller: {{order.seller.name}}<br/>
            Status: {{order.status}}
        </div>
    </div>
</div>
<ng-template #noOrder>
    <div align="center">
        No orders found.
    </div>
</ng-template>
