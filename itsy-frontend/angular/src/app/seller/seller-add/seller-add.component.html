<app-seller-header></app-seller-header>
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" class="form-control" name="itemName" required>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Item Price</label>
                    <input type="number" class="form-control" name="price" required>
                </div>
                <div class="form-group">
                    <label for="itemDetails">Item Details</label>
                    <textarea type="text" class="form-control" name="details" required></textarea>
                </div>
                <div class="float-right">
                    <button type="submit" class="btn btn-success" style="width: 100px;">Add Item</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
