<app-seller-header></app-seller-header>
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="form-group">
                <label for="name">Item Name</label>
                <input [(ngModel)]="item.name" name="name" 
                type="text" class="form-control"
                #name="ngModel"
                required>
                <span class="help-block" *ngIf="name.errors?.required && name.touched">The field is required.</span>
            </div>
            <div class="form-group">
                <label for="price">Item Price</label>
                <input [(ngModel)]="item.price" name="price" 
                type="number" class="form-control" 
                #price="ngModel"
                required pattern="^\d*(\.\d{2})?$">
                <span class="help-block" *ngIf="price.errors?.pattern">The price must have zero or two decimal places.</span>
                <span class="help-block" *ngIf="price.errors?.required && price.touched">The field is required.</span>
            </div>
            <div class="form-group">
                <label for="details">Item Details</label>
                <textarea [(ngModel)]="item.details" name="details" 
                type="text" class="form-control" 
                #details="ngModel"
                required></textarea>
                <span class="help-block" *ngIf="details.errors?.required && details.touched">The field is required.</span>
            </div>
            <div class="float-right">
                <button type="submit" (click)="addItem()" class="btn btn-success" style="width: 100px;">Add Item</button>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
