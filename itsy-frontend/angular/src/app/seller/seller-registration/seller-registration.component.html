<div>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h4>Register New Seller</h4><br>
                <div class="form-group">
                    <input [(ngModel)]="seller.name" name="name" value="{{seller.name}}" type="text"
                        class="form-control" #name="ngModel" required pattern="^(.*[a-zA-Z]{6}.*)?$">
                        <span class="help-block" *ngIf="name.errors?.pattern">User Name must be at least 6 characters.</span>
                    <span class="help-block" *ngIf="name.errors?.required">The field is required.</span><br>
                </div>
                <div class="form-group">
                    <input name="password" [(ngModel)]="seller.password" value="{{seller.password}}" type="password"
                        class="form-control" #password="ngModel" required pattern="^(.*[a-zA-Z]{6}.*)?$">
                        <!-- class="form-control" #password="ngModel" required pattern="^\d*(\.\d{2})?$"> -->
                    <span class="help-block" *ngIf="password.errors?.pattern">Password must be at least 6 characters.</span>
                    <span class="help-block" *ngIf="password.errors?.required">The field is required.</span>
                </div>
                <!-- <input [(ngModel)]="seller.name" placeholder="Name" /><br>
        <input [(ngModel)]="seller.password" placeholder="Password" /><br> -->
                <button (click)="register()">Register</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
