<div class="row" *ngFor="let item of items">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img [src]="item.image" class="card-img" [alt]="item.name" style="max-height: 180px;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">{{item.details}}</p>
                    <div class="card-text float-right">{{item.price}}</div>
                    <br>
                    <div class="float-right">
                        <a href="/seller/edit" class="btn btn-sm btn-outline-success my-1 mx-1">Edit</a>
                        <a href="#" type="submit" class="btn btn-sm btn-outline-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
