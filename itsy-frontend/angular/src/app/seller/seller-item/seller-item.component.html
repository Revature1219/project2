<div class="row" *ngFor="let item of items">
    <div class="card mb-3" style="width: 540px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <!-- <img [src]="item.image" class="card-img" [alt]="item.name" style="max-height: 180px;"> -->
                <img src="https://img1.wsimg.com/isteam/ip/b31c51fa-4c9c-4508-9bd8-787386042093/tagline.png" 
                class="card-img" [alt]="item.name" style="max-height: 180px;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">{{item.details}}</p>
                    <div class="card-text float-right">{{item.price}}</div>
                    <br>
                    <div class="float-right">
                        <a href="/seller/edit/{{item.id}}" class="btn btn-sm btn-outline-success my-2">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
