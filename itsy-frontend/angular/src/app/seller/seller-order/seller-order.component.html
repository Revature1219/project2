<app-seller-header></app-seller-header>
<hr>
<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-primary">Filter</button>
        <form style="float: right;">
            <div class="form-check-inline">
                <label class="form-check-label" for="radio1">
                    <input type="radio" class="form-check-input" name="optradio" checked>Ordered By Status
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio2">
                    <input type="radio" class="form-check-input" name="optradio">Ordered By Customer
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">Ordered By Time
                </label>
            </div>
            <button type="submit" class="btn btn-outline-dark mb-2"><i class="fa fa-search"></i></button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Order#</th>
                    <th scope="col">Time</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody *ngFor="let order of carts">
                <tr>
                    <td>{{order.id}}</td>
                    <td>{{order.time}}</td>
                    <td>{{order.customer}}</td>
                    <td>{{order.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
